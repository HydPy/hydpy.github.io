s="sm-div"> <a href="https://twitter.com/pyconfhyd" rel="nofollow noreferrer" target="_blank"> <span class="icon-twitter icon-circle"></span> </a> </div> <div class="sm-div"> <a href="https://github.com/HydPy/pyconfhyd2020" rel="nofollow noreferrer" target="_blank"> <span class="icon-github icon-circle"></span> </a> </div> <div class="sm-div"> <a href="https://hydpy.zulipchat.com/" rel="nofollow noreferrer" target="_blank"> <span class="icon-chat icon-circle"></span> </a> </div> </div> </div> <hr /> <div class="footer-section__previous-links"> <a class="cta" href="https://pyconf.hydpy.org/2019">PyConf Hyderabad 2019</a> <a class="cta" href="https://pyconf.hydpy.org/2017">PyConf Hyderabad 2017</a> </div> </footer> <!-- scripts include --> <script type="text/javascript"> window.onload = function () { Tabletop.init({ key: "1nP3k6apsfcuS0PX_DkXzAjG0evU6TZex8lXkQIjRgm4", callback: (sheetData) => { console.log(sheetData); window.populateJobCards(sheetData); window.toggleView(); }, simpleSheet: true, }); }; function populateJobCards(jobData) { let getJobCard = (job) => ` <div style="font-size: 1rem;" class="card ${ job["isApproved"] == "TRUE" ? "" : "hidden" }"> <div class="content"> <div class="header">${job["Job Title"]}</div> <a href=${job["Company Website"]}> <div class="sub">${job["Company Name"]}</div> </a> <div>Location: ${job["Job Location"]}</div> <div class="meta">${job["Job Type"]}</div> <div class="description"> <p>${job["Company Description"]}</p> </div> </div> <div class="extra content"> <a href="${job["Job Application Link"]}"> <button class="ui orange button">Apply</button> </a> <a href="mailto: ${job["Email Address"]}"> <button class="ui grey button">Email</button> </a> </div> </div> `; let htmlString = ""; for (let job of jobData) { htmlString += getJobCard(job); } document.querySelector(".ui.cards").innerHTML = htmlString; } function toggleView() { document.querySelector(".ui.cards").removeAttribute("hidden"); document.querySelector(".ui.dimmer").setAttribute("hidden", "true"); } </script> </body> </html>
